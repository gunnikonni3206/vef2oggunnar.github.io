<head>

    <style>
        .header-nav {
            background-color: #333;

        }

        .header-nav a {
            color: rgb(255, 255, 255);

            background-color: black;
            padding: 0.5em 3em;
            transition: transform 0.3s ease-in-out;

            transform: scale(1.1);

        .image-slideshow {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .image-slideshow img {
            width: 100%;
            display: block;
            transition: transform 1s ease-in-out;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        h2
    {

        .controls button {
            background: none;
            border: none;
            font-size: 2em;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 0 15px;

        .controls button:hover {

</head>
<h2>Day of the Dead Overview</h2>
<body>
    <header>
        <nav class="header-nav">
            <a href="index.html" class="btn">Home</a>

            <a href="about.html" class="btn">About</a>

        </nav>
    </header>

    <div class="image-slideshow">
        <img src="https://picsum.photos/800/400?random=1" alt="Image 1">
        <img src="https://picsum.photos/800/400?random=2" alt="Image 2" style="display:none;">
        <img src="https://picsum.photos/800/400?random=3" alt="Image 3" style="display:none;">
        <div class="controls">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.image-slideshow img');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, idx) => {
                slide.style.display = idx === index ? 'block' : 'none';
            });
            currentSlide = index;
        }

        function nextSlide() {
            let nextIndex = (currentSlide + 1) % totalSlides;
            showSlide(nextIndex);
        }

        function prevSlide() {
            let prevIndex = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(prevIndex);
        }
        setInterval(nextSlide, 3000);

        showSlide(0);
    </script>
</body>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");

        var images = document.querySelectorAll('.thumbnail');
        images.forEach(function(image) {
            image.onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
            }
        });

        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() { 
            modal.style.display = "none";
        }
    </script>

</body>
