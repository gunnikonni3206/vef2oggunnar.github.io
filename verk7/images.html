    display: block;
    transition: transform 1s ease-in-out;
}

        .controls {
            position: absolute;
            top: 50%;

            display: flex;

            transform: translateY(-50%);

        <img src="images/coolimg/skull art.jpg" alt="Image 1" class="fixed-size-image">
        <img src="images/coolimg/paper skull.jpg" alt="Image 2" class="fixed-size-image" style="display:none;">
        <img src="images/coolimg/sexy skull.avif" alt="Image 3" class="fixed-size-image" style="display:none;">
        
        
        <div class="controls">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.image-slideshow img');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, idx) => {
                slide.style.display = idx === index ? 'block' : 'none';
            });
            currentSlide = index;
        }

        function nextSlide() {
            let nextIndex = (currentSlide + 1) % totalSlides;
            showSlide(nextIndex);
        }

        function prevSlide() {
            let prevIndex = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(prevIndex);
        }
        setInterval(nextSlide, 3000);

        showSlide(0);
    </script>
</body>

        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");

        var images = document.querySelectorAll('.thumbnail');
        images.forEach(function(image) {
            image.onclick = function(){
                modal.style.display = "block";

        span.onclick = function() {
